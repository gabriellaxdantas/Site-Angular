<div class="big_card_container">
    <div class="big-card_image">
      <img
       src="{{cardImgCover}}"
       alt=""
       height="250px"
       >
    </div>

    <div class="big-card_author">
      <p>{{cardAuthor}}</p>
    </div>

    <div class="big-card_title">
      <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
    </div>

    <div class="big-card_content">
      <p><a [routerLink]="['content', Id]">
       {{cardDescription}}</a>
      </p>
    </div>
</div>
